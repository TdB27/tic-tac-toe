<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div id="tic-tac-toe" class="container">
      <header class="col-md-12 text-center mt-4">
        <h1 class="header__title d-inline-block">TIC TAC TOE</h1>
      </header>
      <main>
        <div class="col-md-12 mt-4 d-flex justify-content-evenly">
          <p class="main__turn">Turn: <span id="turn"></span></p>
          <p class="main__winner">Winner: <span id="winner"></span></p>
        </div>
        <div
          class="card mt-4 flex-row justify-content-center text-center main__card--default"
        >
          <div class="card-body p-0 card-body-1">
            <div id="card1" data-card="1" class="card-text"></div>
          </div>
          <div class="card-body p-0 card-body-2">
            <div id="card2" data-card="2" class="card-text"></div>
          </div>
          <div class="card-body p-0 card-body-3">
            <div id="card3" data-card="3" class="card-text"></div>
          </div>
        </div>
        <div
          class="card flex-row justify-content-center text-center main__card--default"
        >
          <div class="card-body p-0 card-body-4">
            <div id="card4" data-card="4" class="card-text"></div>
          </div>
          <div class="card-body p-0 card-body-5">
            <div id="card5" data-card="5" class="card-text"></div>
          </div>
          <div class="card-body p-0 card-body-6">
            <div id="card6" data-card="6" class="card-text"></div>
          </div>
        </div>
        <div
          class="card flex-row justify-content-center text-center main__card--default"
        >
          <div class="card-body p-0 card-body-7">
            <div id="card7" data-card="7" class="card-text"></div>
          </div>
          <div class="card-body p-0 card-body-8">
            <div id="card8" data-card="8" class="card-text"></div>
          </div>
          <div class="card-body p-0 card-body-9">
            <div id="card9" data-card="9" class="card-text"></div>
          </div>
        </div>
        <div class="col-md-12 mt-4 d-flex justify-content-center">
          <button id="reload" class="btn btn-outline-secondary">
            Reiniciar
          </button>
        </div>
      </main>
      <footer
        class="col-md-12 d-flex flex-wrap justify-content-between align-items-center mt-4"
      >
        <p class="footer__paragraph">Â© 2022 Thiago Billy</p>
        <ul class="nav col-md-2 justify-content-around list-unstyled d-flex">
          <li class="ml-3">
            <a href="https://github.com/TdB27" target="_blank"
              ><img
                class="footer__img"
                src="./assets/icons/github.png"
                alt="GitHub"
            /></a>
          </li>
          <li class="ml-3">
            <a
              href="https://www.linkedin.com/in/thiago-billy-367940213/"
              target="_blank"
              ><img
                class="footer__img"
                src="./assets/icons/linkedin.png"
                alt="LinkedIn"
            /></a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
